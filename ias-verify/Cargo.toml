[package]
name = "ias-verify"
version = "0.1.0"
authors = ["Supercomputing Systems AG <info@scs.ch>"]
edition = "2018"

[dependencies]
base64 = { version = "0.11", default-features = false, features = ["alloc"] }
serde_json = { version = "1.0", default-features = false, features = ["alloc"] }
chrono = { version = "0.4", default-features = false }

[dependencies.codec]
default-features = false
features = ['derive']
package = 'parity-scale-codec'
version = '1.3.0'

[dependencies.sp-std]
default-features = false
version = '2.0.0-alpha.6'

[dependencies.sp-io]
default-features = false
version = '2.0.0-alpha.6'

[dependencies.webpki]
git = 'https://github.com/Phala-Network/phala-blockchain.git'
default_features = false

[dependencies.ring]
git = 'https://github.com/Phala-Network/phala-blockchain.git'
default_features = false
features = ["alloc"]


[features]
default = ['std']
std = [
    'sp-std/std',
    'sp-io/std',
    'serde_json/std',
    'webpki/std',
    'ring/std',
]